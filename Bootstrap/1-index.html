<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>Holberton - Web Stack - Bootstrap</title>
    <meta name="description" content="Bootstrap is a free and open-source CSS framework">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <!-- First -->
        <div class="row">
            <div class="col-12 col-lg-3 bg-primary text-white text-center p-2">Primary</div>
            <div class="col-12 col-lg-3 bg-success text-white text-center p-2">Success</div>
            <div class="col-12 col-lg-3 bg-danger text-white text-center p-2">Danger</div>
            <div class="col-12 col-lg-3 bg-warning text-white text-center p-2">Warning</div>
        </div>

        <hr />

        <!-- Second -->
        <div class="row">
            <div class="col-12 col-sm-3 bg-primary text-white text-center p-2">Primary</div>
            <div class="col-12 col-sm-3 bg-success text-white text-center p-2">Success</div>
            <div class="col-12 col-sm-3 bg-danger text-white text-center p-2">Danger</div>
            <div class="col-12 col-sm-3 bg-warning text-white text-center p-2">Warning</div>
        </div>

        <hr />

        <!-- Third -->
        <div class="row">
            <div class="col-12 col-lg bg-primary text-white text-center p-2">Primary</div>
            <div class="col-12 col-lg-6 bg-success text-white text-center p-2">Success</div>
            <div class="col-12 col-lg-3 bg-danger text-white text-center p-2">Danger</div>
        </div>

        <hr />

        <!-- Fourth -->
        <div class="row">
            <div class="col-12 col-md-3 order-4 order-md-1 order-lg-4 order-xl-1 bg-primary text-white text-center p-2">Primary</div>
            <div class="col-12 col-md-3 order-1 order-md-4 order-lg-1 order-xl-2 bg-success text-white text-center p-2">Success</div>
            <div class="col-12 col-md-3 order-2 order-md-3 order-lg-2 order-xl-3 bg-danger text-white text-center p-2">Danger</div>
            <div class="col-12 col-md-3 order-3 order-md-2 order-lg-3 order-xl-4 bg-warning text-white text-center p-2">Warning</div>
        </div>

        <hr/>

        <!-- Fifth -->
        <div class="row">
            <div class="col-12 col-md-6 col-lg-2 bg-primary text-white text-center p-2">Primary</div>
            <div class="col-12 col-md-6 col-lg-2 bg-success text-white text-center p-2">Success</div>
        </div>

        <hr/>

        <!-- The Last -->
        <div class="row">
            <div class="col-12 col-lg bg-primary text-white text-center p-2">Primary</div>
            <div class="col-12 col-lg bg-success text-white text-center p-2 ml-lg-5">Success</div>
            <div class="col-12 col-lg bg-danger text-white text-center p-2">Danger</div>
        </div>
    </div>
</body>

</html>
